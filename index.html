<!Doctype html>
<head>
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple calculator</title>
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="calc__display" id="display">
            </div>
            <div class="calc__actions">
                <button class="btn action" data-value="clear">C</button>
                <button class="btn operator" data-value="*">*</button>
                <button class="btn operator" data-value="/">/</button>
                <button class="btn action" data-value="backspace">back</button> 
                <button class="btn operator" data-value="+">+</button>
                <button class="btn operator" data-value="-">-</button>
                <button class="btn number" data-value="1">I</button>
                <button class="btn number" data-value="2">II</button>
                <button class="btn number" data-value="3">III</button>
                <button class="btn number" data-value="4">IV</button>
                <button class="btn number" data-value="5">V</button>
                <button class="btn number" data-value="6">VI</button>
                <button class="btn number" data-value="7">VII</button>
                <button class="btn number" data-value="8">VIII</button>
                <button class="btn number" data-value="9">IX</button>           
                <button class="blank"></button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn action" data-value="calculate">=</button>
                


            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
